<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calc-container">
    <div class="calc-display">
      <div id="output">
        1 + 1 = 2
      </div>
    </div>
    <div class="all-buttons">
      <div class="left-buttons">
          <button class="misc">
            <div id="clear">CLEAR</div>
          </button>

          <button class="misc">
            <div id="backspace">BACK</div>
          </button>

          <button class="num">
            <div id="seven">7</div>
          </button>
          <button class="num">
            <div id="eight">8</div>
          </button>
          <button class="num">
            <div id="nine">9</div>
          </button>
          
          <button class="num">
            <div id="four">4</div>
          </button>
          <button class="num">
            <div id="five">5</div>
          </button>
          <button class="num">
            <div id="six">6</div>
          </button>

          <button class="num">
            <div id="one">1</div>
          </button>
          <button class="num">
            <div id="two">2</div>
          </button>
          <button class="num">
            <div id="three">3</div>
          </button>
          
          <button class="num">
            <div id="zero">0</div>
          </button>
          <button class="num">
            <div id="dec">.</div>
          </button>
          <button class="num">
            <div id="neg">+/-</div>
          </button>
        </div>
        <div class="right-buttons">
          <button class="op">
            <div id="divide">/</div>
          </button>
          <button class="op">
            <div id="multiply">*</div>
          </button>
          <button class="op">
            <div id="subtract">-</div>
          </button>
          <button class="op">
            <div id="add">+</div>
          </button>
          <button class="op">
            <div id="equals">=</div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="javascript.js"></script>
</body>
</html>

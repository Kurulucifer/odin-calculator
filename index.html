<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calc-container">
    <div class="calc-display">
      <div id="output">
        0
      </div>
    </div>
    <div class="all-buttons">
      <div class="left-buttons">
          <button id="clear" class="misc">
            <div>CLEAR</div>
          </button>

          <button id="backspace" class="misc">
            <div>BACK</div>
          </button>

          <button id="seven" class="num">
            <div>7</div>
          </button>
          <button id="eight" class="num">
            <div>8</div>
          </button>
          <button id="nine" class="num">
            <div>9</div>
          </button>
          
          <button id="four" class="num">
            <div>4</div>
          </button>
          <button id="five" class="num">
            <div>5</div>
          </button>
          <button id="six" class="num">
            <div>6</div>
          </button>

          <button id="one" class="num">
            <div>1</div>
          </button>
          <button id="two" class="num">
            <div>2</div>
          </button>
          <button id="three" class="num">
            <div>3</div>
          </button>
          
          <button id="zero" class="num">
            <div>0</div>
          </button>
          <button id="dec" class="num">
            <div>.</div>
          </button>
          <button id="pineapple" class="num">
            <div>üçç</div>
          </button>
        </div>
        <div class="right-buttons">
          <button id="slash" class="op">
            <div>/</div>
          </button>
          <button id="times" class="op">
            <div>*</div>
          </button>
          <button id="minus" class="op">
            <div>-</div>
          </button>
          <button id="plus" class="op">
            <div>+</div>
          </button>
          <button id="equals" class="op">
            <div>=</div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
